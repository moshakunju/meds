<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Cost Calculator</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #e0f7ff, #f6faff);
    color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    width: 95%;
    max-width: 480px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }

  h2 {
    text-align: center;
    color: #0074D9;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 10px 8px;
    text-align: left;
  }

  th {
    background: #0074D9;
    color: white;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  tr:nth-child(even) {
    background: #f7faff;
  }

  input[type="checkbox"] {
    transform: scale(1.2);
    accent-color: #0074D9;
    cursor: pointer;
  }

  .consult {
    margin: 15px 0;
    text-align: center;
    font-weight: 500;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #0074D9, #0099ff);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    letter-spacing: 0.3px;
    box-shadow: 0 4px 12px rgba(0, 116, 217, 0.3);
    transition: all 0.25s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #0064bf, #0088e0);
    box-shadow: 0 6px 16px rgba(0, 116, 217, 0.45);
    transform: translateY(-2px);
  }

  #result {
    text-align: center;
    margin-top: 20px;
    font-size: 1.25em;
    font-weight: 600;
    color: #0074D9;
    background: #f0f8ff;
    padding: 12px;
    border-radius: 10px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08);
  }

  .ace-options {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .ace-options label {
    display: flex;
    align-items: center;
    gap: 4px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ’Š Medicine Cost Calculator</h2>

  <table>
    <tr>
      <th>Medicine</th>
      <th>Rate (â‚¹ / 10 Tabs)</th>
      <th>Select / Qty</th>
    </tr>
    <tr>
      <td>Walapan 40 (5 tabs)</td>
      <td>84.5</td>
      <td><input type="checkbox" id="Walapan40"></td>
    </tr>
    <tr>
      <td>Novaclave 625 (10 tabs)</td>
      <td>204.96</td>
      <td><input type="checkbox" id="Novaclave625"></td>
    </tr>
    <tr>
      <td>Aceclowal P</td>
      <td>76.2</td>
      <td class="ace-options">
        <label><input type="checkbox" id="Ace9"> 9 tabs</label>
        <label><input type="checkbox" id="Ace15"> 15 tabs</label>
      </td>
    </tr>
    <tr>
      <td>Oflowal oz (10 tabs)</td>
      <td>159.5</td>
      <td><input type="checkbox" id="Oflowaloz"></td>
    </tr>
    <tr>
      <td>Walmox 500 (9 tabs)</td>
      <td>68.75</td>
      <td><input type="checkbox" id="Walmox500"></td>
    </tr>
  </table>

  <div class="consult">
    <label><input type="checkbox" id="consultFee"> Include Consultation Fee (â‚¹200)</label>
  </div>

  <button type="button" onclick="calculateTotal()">Calculate Total</button>

  <div id="result"></div>
</div>

<script>
function calculateTotal() {
  const rates = {
    Walapan40: { price: 84.5, tabs: 5 },
    Novaclave625: { price: 204.96, tabs: 10 },
    AceclowalP: { price: 76.2 },
    Oflowaloz: { price: 159.5, tabs: 10 },
    Walmox500: { price: 68.75, tabs: 9 }
  };

  let total = 0;

  // Fixed-quantity meds
  ['Walapan40', 'Novaclave625', 'Oflowaloz', 'Walmox500'].forEach(id => {
    if (document.getElementById(id).checked) {
      const costPerTab = rates[id].price / 10;
      total += costPerTab * rates[id].tabs;
    }
  });

  // Aceclowal P options
  if (document.getElementById('Ace9').checked) {
    total += (rates.AceclowalP.price / 10) * 9;
  }
  if (document.getElementById('Ace15').checked) {
    total += (rates.AceclowalP.price / 10) * 15;
  }

  // Consultation fee
  if (document.getElementById('consultFee').checked) {
    total += 200;
  }

  document.getElementById('result').textContent =
    total > 0 ? `ðŸ’° Total Cost: â‚¹${total.toFixed(2)}` : "Please select medicines.";
}
</script>

</body>
</html>
