<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Cost Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5faff;
    color: #222;
    max-width: 450px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #0074D9;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  th {
    background: #0074D9;
    color: white;
  }
  input {
    width: 80px;
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #aaa;
    text-align: center;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #0074D9;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #005fa3;
  }
  #result {
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #0074D9;
  }
</style>
</head>
<body>

<h2>Medicine Cost Calculator</h2>

<table>
  <tr>
    <th>Medicine</th>
    <th>Rate (â‚¹ / 10 Tabs)</th>
    <th>Qty (Tabs)</th>
  </tr>
  <tr>
    <td>Walapan40</td>
    <td>84.5</td>
    <td><input type="number" id="Walapan40" min="0" value="0"></td>
  </tr>
  <tr>
    <td>Novaclave 625</td>
    <td>204.96</td>
    <td><input type="number" id="Novaclave625" min="0" value="0"></td>
  </tr>
  <tr>
    <td>Aceclowal P</td>
    <td>76.2</td>
    <td><input type="number" id="AceclowalP" min="0" value="0"></td>
  </tr>
  <tr>
    <td>Oflowal oz</td>
    <td>159.5</td>
    <td><input type="number" id="Oflowaloz" min="0" value="0"></td>
  </tr>
  <tr>
    <td>Walmox 500</td>
    <td>68.75</td>
    <td><input type="number" id="Walmox500" min="0" value="0"></td>
  </tr>
</table>

<button type="button" onclick="calculateTotal()">Calculate Total</button>

<div id="result"></div>

<script>
function calculateTotal() {
  const rates = {
    Walapan40: 84.5,
    Novaclave625: 204.96,
    AceclowalP: 76.2,
    Oflowaloz: 159.5,
    Walmox500: 68.75
  };

  let total = 0;
  for (let med in rates) {
    const qtyTabs = parseFloat(document.getElementById(med).value) || 0;
    const costPerTab = rates[med] / 10;
    total += costPerTab * qtyTabs;
  }

  document.getElementById("result").textContent = 
    "ðŸ’° Total Cost: â‚¹" + total.toFixed(2);
}
</script>

</body>
</html>
